<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Images Uploader</title>
</head>

<body>
  <main>
    <section class="center">
      <h1 class="title">Images Uploader</h1>
      <p class="subtitle">Here you can upload your favorite images</p>
      <div class="button-block">
        <input type="file" id="uploader" multiple accept="image/*" style="display: none">
        <label for="uploader" id="upload-button" class="colored-button">Select file</label>
      </div>
      <ul class="images"></ul>
      <button id="delete-all" class="monochrome-button">Delete all images</button>
      <div id="confirm-modal">
        <div class="modal-content">
          <p class="modal-content__text">Are you sure?</p>
          <div class="modal-content__buttons">
            <button id="submit-button" class="colored-button">Yes</button>
            <button id="cancel-button" class="monochrome-button">Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/displayImages.js"></script>
  <script src="js/uploadImages.js"></script>
  <script src="js/removeImages.js"></script>
  <script src="js/updateImages.js"></script>
</body>

</html>
